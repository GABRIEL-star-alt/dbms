{% extends 'hospital/patient_base.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <h6>Patient Reports</h6>

  {% if reports %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title"> Your Reports</h6>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Report</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
          <div>
            <h4>{{ report.doctor_name }}</h4>
            <img src="{{ report.image_url }}" alt="Patient Report Image" />
            <!-- <a href="{{ report.report_url }}">Download Report</a> -->
        </div>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <h4 style="text-align: center;color: red;">No Reports Found !!!</h4>
  {% endif %}
</div>

{% endblock content %}
